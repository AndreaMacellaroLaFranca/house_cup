@if(detail){
<article>
    <div>
        <h3>{{detail.house}}</h3>
    </div>
    <div>
        <p>ID: {{detail.id}}</p>
        <p>Name: {{detail.firstname}}</p>
        <p>Lastname: {{detail.lastname}}</p>
        <p>Birthdate: {{detail.dob}}</p>
        <p>Sex: {{detail.sex}}</p>
        <p>Prefect: {{detail.isPref}}</p>
        <p>Class: {{detail.class}}</p>
    </div>
</article>
}
